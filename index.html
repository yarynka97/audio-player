<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AudioPlayer</title>

    
</head>
<body onload="initialise()">
    <div class="player">
        <button id="prev">Prev</button>
        <button id="play">Play</button>
        <button id="stop" hidden>Stop</button>
        <button id="next">Next</button>
    </div>
    <p id="loading"></p>
    <table id="list"></table>
    <script src="player.js"></script>
</body>
</html>
