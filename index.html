<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AudioPlayer</title>
    <link rel="stylesheet" href="src/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body onload="app.initialise()">
    <div class="player">
        <div class="control">
            <p id="current-song"></p>
            <span id="process"></span>
            <div class="btns">
                <div id="prev" class="btn"><i id="prev" class="btn fa fa-backward fa-3x"></i></div>
                <div id="play" class="btn"><i class="fa fa-play-circle fa-3x"></i></div>
                <div id="stop" class="btn" style="display:none"><i class="fa fa-stop-circle fa-3x"></i></div>
                <div id="next" class="btn"><i id="next" class="btn fa fa-forward fa-3x"></i></div>
            </div>
        </div>
        <div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="src/Player.js"></script>
    <script src="src/App.js"></script>
</body>
</html>
